<svg viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="100%" height="100%" fill="#1A1A2E"/>
  
  <!-- Subtle matrix pattern -->
  <defs>
    <pattern id="matrix" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <text x="5" y="20" fill="#4A4A6E" opacity="0.3" font-family="monospace">1 0</text>
      <text x="5" y="35" fill="#4A4A6E" opacity="0.3" font-family="monospace">0 1</text>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#matrix)"/>
  
  <!-- Gem shape with brighter colors -->
  <path d="M300 30 L500 30 L520 60 L280 60 Z" fill="#4361EE" opacity="0.5"/>
  <path d="M280 60 L520 60 L540 140 L260 140 Z" fill="#3F37C9" opacity="0.5"/>
  
  <!-- Main title with bright gradient -->
  <defs>
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F8F9FA"/>
      <stop offset="100%" style="stop-color:#E9ECEF"/>
    </linearGradient>
  </defs>
  
  <!-- Title text -->
  <text x="400" y="85" font-family="Arial Black, sans-serif" font-size="48" text-anchor="middle" fill="url(#titleGradient)">
    Hidden GEMM
  </text>
  
  <!-- Subtitle with brighter color -->
  <text x="400" y="130" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#A5B4FC">
    Unearthing CUDA Performance
  </text>
</svg>
